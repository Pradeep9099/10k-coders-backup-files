<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        Img {
            width: 100px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2"> ID </th>
                <th rowspan="2"> Title </th>
                <th rowspan="2"> Price </th>
                <th rowspan="2"> Description </th>
                <th rowspan="2"> Category </th>
                <th rowspan="2"> Image </th>
                <th rowspan="1" colspan="2"> Rating</th>                
            </tr>
            <tr>
                <th>Rate</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./data_4.js"></script>
    <script>
       function displayProducts(){
        products.forEach((product)=>{
            console.log(product)
            var myTr = document.createElement("tr");
            for (a in product){
                var myTd = document.createElement("td");
                if (a !== "image" && a !== "rating"){
                    myTd.innerHTML = product [a]
                    myTr.appendChild(myTd)
                }else if (a == "image") {
                    var myImg=document.createElement("img")
                    myImg.setAttribute ("src", product[a]);
                    myTd.appendChild(myImg)
                    myTr.appendChild(myTd)
                }else if (a == "rating"){
                    for (b in product [a]){
                        var myNtd = document.createElement("td")
                        myNtd.innerHTML = product [a][b]
                        myTr.appendChild(myNtd)
                    }
                }
            }
            document.querySelector("tbody").appendChild(myTr)
        })
       }
       displayProducts();
    

    </script>
    
</body>
</html>
